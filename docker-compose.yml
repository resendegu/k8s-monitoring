version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    image: k8s-monitoring-backend:latest
    container_name: k8s-monitoring-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret}
      # CORS configuration for Cloudflare/public deployments
      # Add your domain(s) here, comma-separated
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      # Set to true if accessing via HTTPS (even if backend is HTTP behind proxy)
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/check-status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        - VITE_API_URL=
    image: k8s-monitoring-frontend:latest
    container_name: k8s-monitoring-frontend
    ports:
      - "8080:8080"
    environment:
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Optional: Add volumes for logs
volumes:
  backend-logs:
  frontend-logs:
