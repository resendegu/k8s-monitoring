<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for helm -->
    <linearGradient id="helmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI glow gradient -->
    <radialGradient id="aiGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for AI elements -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow aura -->
  <circle cx="128" cy="128" r="100" fill="url(#aiGlow)" opacity="0.3"/>
  
  <!-- Outer monitoring ring (circular chart representation) -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="4" opacity="0.3" stroke-dasharray="8 4"/>
  
  <!-- Kubernetes helm wheel - main structure -->
  <g transform="translate(128, 128)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="18" fill="url(#helmGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="14" fill="#1f2937" stroke="url(#mainGradient)" stroke-width="2"/>
    
    <!-- 7 spokes of the K8s wheel with gradient -->
    <g>
      <!-- Spoke 1 (top) -->
      <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      
      <!-- Spoke 2 -->
      <g transform="rotate(51.43)">
        <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      </g>
      
      <!-- Spoke 3 -->
      <g transform="rotate(102.86)">
        <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      </g>
      
      <!-- Spoke 4 -->
      <g transform="rotate(154.29)">
        <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      </g>
      
      <!-- Spoke 5 -->
      <g transform="rotate(205.71)">
        <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      </g>
      
      <!-- Spoke 6 -->
      <g transform="rotate(257.14)">
        <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      </g>
      
      <!-- Spoke 7 -->
      <g transform="rotate(308.57)">
        <path d="M 0,-14 L 0,-58 L 8,-50 L 0,-42 L -8,-50 Z" fill="url(#helmGradient)" filter="url(#glow)"/>
      </g>
    </g>
    
    <!-- Outer ring nodes for monitoring -->
    <circle cx="0" cy="-70" r="6" fill="#60a5fa" opacity="0.9" filter="url(#glow)"/>
    <circle cx="60" cy="-35" r="6" fill="#a78bfa" opacity="0.9" filter="url(#glow)"/>
    <circle cx="60" cy="35" r="6" fill="#ec4899" opacity="0.9" filter="url(#glow)"/>
    <circle cx="0" cy="70" r="6" fill="#f59e0b" opacity="0.9" filter="url(#glow)"/>
    <circle cx="-60" cy="35" r="6" fill="#10b981" opacity="0.9" filter="url(#glow)"/>
    <circle cx="-60" cy="-35" r="6" fill="#8b5cf6" opacity="0.9" filter="url(#glow)"/>
    
    <!-- AI neural network connecting lines -->
    <line x1="0" y1="-70" x2="60" y2="-35" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <line x1="60" y1="-35" x2="60" y2="35" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
    <line x1="60" y1="35" x2="0" y2="70" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="70" x2="-60" y2="35" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <line x1="-60" y1="35" x2="-60" y2="-35" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <line x1="-60" y1="-35" x2="0" y2="-70" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Monitoring chart bars (top right) -->
  <g transform="translate(190, 50)">
    <rect x="0" y="15" width="4" height="10" fill="#60a5fa" opacity="0.8" rx="1"/>
    <rect x="6" y="10" width="4" height="15" fill="#a78bfa" opacity="0.8" rx="1"/>
    <rect x="12" y="8" width="4" height="17" fill="#ec4899" opacity="0.8" rx="1"/>
  </g>
  
  <!-- AI brain/intelligence indicator (top left) -->
  <g transform="translate(40, 55)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <circle cx="-4" cy="-3" r="2" fill="#60a5fa" opacity="0.9"/>
    <circle cx="4" cy="-3" r="2" fill="#ec4899" opacity="0.9"/>
    <path d="M -3,-8 Q 0,-10 3,-8" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>
  
  <!-- AI sparkle effect (animated suggestion) -->
  <g transform="translate(128, 45)" filter="url(#strongGlow)">
    <path d="M 0,-8 L 1,-2 L 7,-1 L 2,1 L 3,7 L 0,3 L -3,7 L -2,1 L -7,-1 L -1,-2 Z" 
          fill="#fbbf24" 
          opacity="0.95"/>
  </g>
  
  <!-- Small activity dots (bottom indicators) -->
  <circle cx="115" cy="205" r="3" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
  <circle cx="128" cy="205" r="3" fill="#60a5fa" opacity="0.8" filter="url(#glow)"/>
  <circle cx="141" cy="205" r="3" fill="#ec4899" opacity="0.8" filter="url(#glow)"/>
</svg>
